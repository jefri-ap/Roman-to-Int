<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="input">Input Roman Numerals</label><br>
        <input type="text" name="input" id="input"><br>
        <button onclick="romanToInt()">Result</button>
    </form>
    
    <script>
        function romanToInt(){
            var input = document.getElementById("input").value;
            var roman = (str) => {
            const roman = { I: 1, V: 5, X: 10, L: 50, C: 100, D: 500, M: 1000 };
            let num = 0;
            for (let i = 0; i < str.length; i++) {
                const curr = roman[str[i]];
                const next = roman[str[i + 1]];
                (curr < next) ? (num -= curr) : (num += curr);
            }
            return num;
            };
            
            document.write(roman(input));
        }
    </script>
</body>
</html>
